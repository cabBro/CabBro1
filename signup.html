<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="    viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    
    <title>Login System</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="container-forms">
          <div class="container-info">
            <div class="info-item">
              <div class="table">
                <div class="table-cell">
                  <p>
                    Have an account?
                  </p>
                  <div class="btn">
                    Log in
                  </div>
                </div>
              </div>
            </div>
            <div class="info-item">
              <div class="table">
                <div class="table-cell">
                  <p>
                    Don't have an account? 
                  </p>
                  <div class="btn">
                    Sign up
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container-form">
            <div class="form-item log-in">
              <div class="table">
                <div class="table-cell">
                  <input name="Username" placeholder="Username" type="text" id = "Username1" />
                  <input name="Password" placeholder="Password" type="Password" id = "Password2"/>
                  <div class="btn" onclick="login()">
                    Log in
                  </div>
                </div>
              </div>
            </div>
            <div class="form-item sign-up">
              <div class="table">
                <div class="table-cell">
                  <input name="email" placeholder="Mobile Number" type="text" id = "email" />
                  <!-- <input name="fullName" placeholder="Full Name" type="text" id = "Fullname"/> -->
                  <input name="Username" placeholder="Username" type="text"  id = "Username"/>
                  <input name="Password" placeholder="Password" type="Password" id = "Password"/>
                  <input name="Password" placeholder="Confirm Password" type="Password" id = "Password1"/>
                  <button class="btn" id="submit" onclick="signup()">
                    Sign up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
      
          <script src="form.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

          <script src="./firebaseConfig.js"></script>
          
          <script src="./info.js"></script>  
    
</body>
</html>
